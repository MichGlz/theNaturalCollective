<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SILFEN shop sale</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/shop.css" />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
  </head>
  <body class="productSilfen">
    <div class="pageWrapper">
      <header>
        <div class="banner silfen">
          <ul class="banner">
            <li>&#x2728; <a href="#">NEW! DISCOVER SILFEN PLAY</a></li>
            <li>&#128666; <a href="#">FREE SHIPPING</a></li>
            <li>
              &#x1F449;
              <a href="#">GET 15% OFF - SIGN UP TO OUR NEWSLETTER</a> &#x1F448;
            </li>
          </ul>
        </div>
        <div class="navwrapper">
          <div class="logo">
            <a href="index.html"
              ><img src="assets/silfen_logo.svg" alt="logo"
            /></a>
          </div>
          <nav>
            <ul class="navigation">
              <li><a href="shop.html?all=true">SHOP</a></li>
              <li><a href="">OUR STORY</a></li>
              <li><a class="dinamicBrand" href="">SUSTAINABILITY</a></li>
              <li><a href="">SILFENPLAY</a></li>
              <li><a href="">CONTACT</a></li>
            </ul>
          </nav>
          <div class="search-cart">
            <a href="search.html"><img src="assets/search.svg" alt="icon" /></a
            ><a href=""><img src="assets/cart.svg" alt="icon" /></a>
          </div>
        </div>
      </header>
      <main class="productSilfen">
        <a href="shop.html?all=true" class="btnBack">&#10094; Back</a>

        <section class="bigCard">
          <div class="image-info">
            <div class="image-saleIcon">
              <div class="saleIcon big"><h3>SALE</h3></div>
              <div class="imageContainerBig">
                <div class="sideBtn left"></div>
                <img
                  src="assets/silfen_s_frame.svg"
                  alt="logo"
                  loading="lazy"
                />
                <div class="sideBtn right"></div>
              </div>
            </div>
            <div class="infoWrapper">
              <div class="recycledIcon big"></div>
              <h2 class="productName">Silfen Bag</h2>
              <p class="price"></p>
              <p class="description"></p>
              <div class="colorsList"><h3>COLOURS:</h3></div>
              <button id="addToCart">ADD TO CART</button>
            </div>
          </div>
          <div class="outerContainerMiniPics">
            <div class="containerMiniPics">
              <div class="miniPic">
                <img src="assets/silfen_s_frame.svg" alt="logo" />
              </div>
              <div class="miniPic">
                <img src="assets/silfen_s_frame.svg" alt="logo" />
              </div>
              <div class="miniPic">
                <img src="assets/silfen_s_frame.svg" alt="logo" />
              </div>
              <div class="miniPic">
                <img src="assets/silfen_s_frame.svg" alt="logo" />
              </div>
            </div>
          </div>
        </section>
        <div class="productListOuterContainer">
          <div class="productListContainer"></div>
        </div>
      </main>

      <footer></footer>
    </div>

    <template class="productSmallCard">
      <div class="smallCardContainer">
        <a class="linkProduct" href=""></a>
        <section class="smallCard">
          <div class="saleIcon"><h3>SALE</h3></div>
          <div class="imageContainer"><img src="" alt="" loading="lazy" /></div>
          <div class="recycledIcon"></div>
          <h2 class="productName"></h2>
          <p class="price"></p>
        </section>
      </div>
    </template>

    <script src="js/product.js"></script>
  </body>
</html>
